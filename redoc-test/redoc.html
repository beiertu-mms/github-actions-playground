<!DOCTYPE html>
<html lang="en">
<head>
    <title>ReDoc Demo: Multiple apis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding-top: 40px;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        #links_container {
            margin: 0;
            padding: 0;
            background-color: #0033a0;
        }

        #links_container li {
            display: inline-block;
            padding: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Top navigation placeholder -->
<nav>
    <ul id="links_container">
    </ul>
</nav>

<redoc scroll-y-offset="body > nav"></redoc>

<script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"> </script>
<script>
    var apis = [
      {
        name: 'Petstore',
        url: './specs/petstore.yaml'
      },
      {
        name: 'Petstore expanded',
        url: './specs/petstore-expanded.yaml'
      },
      {
        name: 'Uspto',
        url: './specs/uspto.yaml'
      }
    ];

    Redoc.init(apis[0].url);

    function onClick() {
      var url = this.getAttribute('data-link');
      Redoc.init(url);
    }

    var $list = document.getElementById('links_container');
    apis.forEach(function(api) {
      var $listItem = document.createElement('li');
      $listItem.setAttribute('data-link', api.url);
      $listItem.innerText = api.name;
      $listItem.addEventListener('click', onClick);
      $list.appendChild($listItem);
    });
</script>
</body>
</html>
