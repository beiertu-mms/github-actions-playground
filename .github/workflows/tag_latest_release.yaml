---
name: Tag latest release
on:
  release:
    types:
      - "published"

jobs:
  tag_latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: "${{ secrets.COMMIT_KEY }}"

      - run: |
          version="${GITHUB_REF#refs/tags/}"
          major_version=$(echo "$version" | cut -d'.' -f1)
          echo "this release $GITHUB_REF major version is: $major_version"

          echo -e "\nlist all remote tags"
          git ls-remote --tags

          echo -e "\ndelete local tag"
          git tag --delete "$major_version" \
            && git push origin --delete "$major_version" \
            || echo "$major_version is not yet tagged"

          echo -e "\nconfigure commiter"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo -e "\ntag local branch again"
          git tag --annotate "$major_version" --message "$major_version" "$GITHUB_SHA"

          echo -e "\npush tag to remote"
          git push origin tag "$major_version"
